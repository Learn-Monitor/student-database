%[site;title=Schülerverwaltung;content=!FOLLOWS]
<section id="students">
    <header>
        <h1>Schülerverwaltung</h1>
    </header>
    <main>
        <section id="add-students">
            <h2>Schüler hinzufügen aus edu.sys</h2>
            <form id="add-students-form" method="post" action="/add-students">
                <label for="csv-input">CSV-Datei:</label>
                <textarea id="csv-input" name="csv" rows="10" cols="50" placeholder="ID,Vorname,Nachname,Klasse,Abschlussstufe,E-Mail"></textarea>
                <button type="submit">Schüler hinzufügen</button>
            </form>
        </section>
        <section id="student-list">
            <h2>Schülerliste</h2>
            <section id="student-downloads">
                <a href="/students" download="schueler.json"><button id="download-students">Schülerliste herunterladen</button></a>
                <a href="/all-student-results" download="schueler_ergebnisse.csv"><button id="download-student-results">Schülerergebnisse herunterladen</button></a>
                <form id="download-grade-results-form" method="post" action="/grade-results">
                    <label for="grade-input">Abschlussstufe:</label>
                    <input type="number" id="grade-input" name="grade" min="1" max="13" required>
                    <label for="subjectSelect">Fach:</label>
                    <select id="subjectSelect" name="subject"><!-- content generated automatically --></select>
                    <button type="submit">Ergebnisse für Abschlussstufe herunterladen</button>
                </form>
            </section>
            <section id="class-selection">
                <label for="classSelect">Wählen Sie eine Klasse:</label>
                <select id="classSelect"></select>
            </section>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Raum</th>
                        <th>Graduierung</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="studentTableBody"></tbody>
            </table>
        </section>
    </main>
    <nav>
        <a href="/dashboard"><button>Zurück zum Admin-Dashboard</button></a>
    </nav>
</section>
<script>
    document.getElementById('add-students-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const form = e.target;
        const csv = form['csv'].value;

        postDataAndDownload('/add-students', csv, 'schueler.csv');
    });
    document.getElementById('download-grade-results-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const form = e.target;
        const grade = Number(form['grade'].value);
        const subjectId = Number(form['subject'].value);

        postDataAndDownload('/grade-results', JSON.stringify({ grade, subjectId }), 'schueler_ergebnisse_' + grade + '_' + subjectId + '.csv');
    });

    async function onClassChange(event) {
        const selectedClassId = Number(event.target.value);
        populateStudentTable(selectedClassId, "studentTable", (newRow, student) => {
            newRow.innerHTML = `
                <td class="student-name">${student.name}</td>
                <td class="student-room">${student.room}</td>
                <td class="student-graduation-level"></td>
                <td class="student-action"><button onclick="viewStudent(${student.id})">Bearbeiten</button></td>
            `;
            const graduationLevelSelect = document.createElement('select');
            for (let i = 0;i<graduationLevels.length;i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = graduationLevels[i];
                option.selected = (i == student.graduationLevel);
                graduationLevelSelect.appendChild(option);
            }
            graduationLevelSelect.addEventListener('change',  async e => {
                const result = await changeGraduationLevel(student.id, Number(e.target.value));
                if (!result.ok) {
                    graduationLevelSelect.value = student.graduationLevel;
                    alert("An error occured while trying to change the student's graduation");
                }
            });
            newRow.getElementsByClassName('student-graduation-level')[0].appendChild(graduationLevelSelect);
        });
    }

    document.addEventListener('DOMContentLoaded', async () => {
        const classSelect = document.getElementById('classSelect');
        const classes = await fetchClasses();
        populateClassSelect(classSelect, classes);
        classSelect.addEventListener('change', onClassChange);
        onClassChange({ target: classSelect }); // Trigger initial load
        populateSubjectSelect('subjectSelect', await fetchAllSubjects());
    });
</script>
