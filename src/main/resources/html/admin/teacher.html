%[site;title=Lehrerverwaltung;content=!FOLLOWS]
<section id="dashboard">
    <header>
        <h1>Lehrerverwaltung - <span id="teacher-name"></span></h1>
    </header>
    <main>
        <section id="edit-teacher">
            <h2>Lehrer bearbeiten</h2>
            <form id="addSubjectToTeacherForm" method="POST" action="/add-subject-to-teacher">
                <label for="editSubjectSelect">Fach auswählen:</label>
                <input type="hidden" name="teacherId" class="teacherId">
                <select id="editSubjectSelect" name="subjectId" required></select>
                <button type="submit">Fach hinzufügen</button>
            </form>
            <form id="addClassToTeacherForm" method="POST" action="/add-class-to-teacher">
                <input type="hidden" name="teacherId" class="teacherId">
                <label for="editClassSelect">Klasse auswählen:</label>
                <select id="editClassSelect" name="classId" required></select>
                <button type="submit">Klasse hinzufügen</button>
            </form>
        </section>
        %[class_info]
        %[subject_info]
        %[room_info]
    </main>
    <nav>
        <a href="/manage_teachers"><button>Zurück zur Lehrerverwaltung</button></a>
        <a href="/dashboard"><button>Zurück zum Admin-Dashboard</button></a>
    </nav>
</section>
<script src="build_teacher.js"></script>
